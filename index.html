<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hero">

    </div>
    <div id="section">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="">
            <section>
            <h2>Let's do this!</h2>
            <ul>
                <li>
                    <label for="first_name">First name</label>
                    <input type="text" name="First name" id="first_name" value="Thor">
                </li>
                <li>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="Last Name" id="last_name" value="Odinson">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="Email" id="email">
                </li>
                <li>
                    <label for="number">Phone number</label>
                    <input type="number" name="number" id="number">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                </li>
                <li>
                    <label for="confirm_pw">Confirm Password</label>
                    <input type="confirm_pw" name="confirm_pw" id="confirm_pw">
                </li>

            </ul>
            </section>
            <section>
                <button type="submit">Create Account</button>
            </section>
        </form>
        <p>Already have an account?</p>
        <a href="#">Log in</a>
    </div>
</body>
</html>
