<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hero">
        <div id="logo_container">
            <img src="./images/arrow-logo.svg" class="logo" alt="viking arrow">
            <h2 id="brand">Sveinung K</h2>
        </div>
        <div class="gradient_container" id="photo_credit">
            <p>Photo by <a href="https://www.freepik.com/author/simon19830323">simon19830323</a> on <a href="https://www.freepik.com/premium-photo/beautiful-aurora-wallpaper-3d-rendering_32899103.htm">Freepik</a></p>
        </div>
    </div>
    <div id="section">
        <div class="intro">
            <p>You wish this was a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p id="want_to">You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <section id="form_fill">
            <h2 class="form_title">Let's do this!</h2>
            <div class="input">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>
            
            <div class="input">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="input">
                <label for="phone-number">Phone number</label>
                <input type="text" name="phone-number" id="phone-number" minlength="8" maxlength="8">
            </div>
            
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="passwor" id="password" required>
            </div>
            
            <div class="input">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
            </section>
            <section id="submit_container">
                <button type="submit" id="submit_btn">Create Account</button>
                <p>Already have an account? <a href="" id="login_link">Log in</a></p>
            </section>
        </form>
        
    </div>
</body>
</html>
